<body>
    <header>
        <div class="logo">
            <h1>Carbon FootprintðŸ‘£</h1>

        </div>
        <nav>
            <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
            <ul id="nav-menu">
                <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>

                <li><a href="about.html"><i class="fa-solid fa-seedling"></i>About</a></li>

                <li><a href="reccomedation.html"> <i class="fa-solid fa-recycle"></i> Recommedation</a></li>

    <video autoplay muted loop id="myVideo">
        <source src="coal.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h2>Carbon Footprint Calculator</h2>
        <label for="electricity">Electricity Consumption (kWh):</label>
        <input type="number" id="electricity" placeholder="Enter kWh used">

        <label for="transport">Transportation (km traveled):</label>
        <input type="number" id="transport" placeholder="Enter km traveled">

        <label for="waste">Waste Generated (kg):</label>
        <input type="number" id="waste" placeholder="Enter waste in kg">

        <button onclick="calculateFootprint()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        // Toggle menu for mobile devices
        function toggleMenu() {
            const navMenu = document.getElementById('nav-menu');
            navMenu.classList.toggle('active');
        }

        // Calculate carbon footprint
        function calculateFootprint() {
            const electricity = parseFloat(document.getElementById('electricity').value) || 0;
            const transport = parseFloat(document.getElementById('transport').value) || 0;
            const waste = parseFloat(document.getElementById('waste').value) || 0;

            const electricityFactor = 0.5; // kg CO2 per kWh
            const transportFactor = 0.3; // kg CO2 per km
            const wasteFactor = 0.2; // kg CO2 per kg of waste

            const total = (electricity * electricityFactor) +
                          (transport * transportFactor) +
                          (waste * wasteFactor);

            document.getElementById('result').innerText = `Your estimated carbon footprint is ${total.toFixed(2)} kg CO2 per month.
            To reduce your carbon footprint, please visit the Recommendations page.`;
        }
    </script>
